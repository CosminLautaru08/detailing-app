<ion-footer>
  <ion-grid class="ion-padding">
    <ion-row class="footer-content">
      <ion-col size="12" size-md="4" class="contact-section">
        <ion-text>
          <h3>Contact Us</h3>
          <br />
          <p>
            <ion-icon [icon]="callOutline"></ion-icon>
            <a href="tel:+1234567890"> +4 072 606 5888</a>
          </p>

          <p>
            <ion-icon [icon]="locationOutline"></ion-icon> Biled, Timisoara,
            Timis,
            <br />
            Strada Castanilor, Numarul 236
          </p>
        </ion-text>
      </ion-col>

      <!-- Quick Links -->
      <ion-col size="12" size-md="4">
        <ion-text color="light">
          <h3>Quick Links</h3>
          <br />
          <p><a routerLink="/services">Services</a></p>
          <p>
            <a routerLink="/about">About Us</a>
          </p>
          <p><a routerLink="/faq">FAQs</a></p>
          <p><a routerLink="/contact">Contact</a></p>
        </ion-text>
      </ion-col>

      <!-- Social Media & Legal -->
      <ion-col size="12" size-md="4">
        <ion-text color="light">
          <h3>Follow Us</h3>
          <br />
          <a
            href="https://facebook.com/yourpage"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon
              [icon]="logoFacebook"
              size="large"
              class="social-icon"
            ></ion-icon>
          </a>
          <a
            href="https://instagram.com/yourpage"
            target="_blank"
            rel="noopener noreferrer"
          >
            <ion-icon
              [icon]="logoTiktok"
              size="large"
              class="social-icon"
            ></ion-icon>
          </a>
        </ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
