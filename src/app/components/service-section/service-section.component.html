<div class="service-sections-wrapper">
  <ion-card color="$main-color">
    <swiper-container
      class="mySwiper"
      pagination="true"
      pagination-dynamic-bullets="true"
    >
      <swiper-slide
        ><img
          alt="detailing-exterior"
          class="services-card-image"
          src="detailing-exterior.jpg"
      /></swiper-slide>
      <swiper-slide>Slide 2</swiper-slide>
    </swiper-container>

    <ion-card-content>
      <ion-card-header>
        <ion-card-subtitle>Descriere</ion-card-subtitle>
      </ion-card-header>
      <ion-list lines="none">
        <ion-item>
          <ion-icon name="sparkles-outline" slot="start"></ion-icon>
          <ion-label>Decontaminare chimică și mecanică a vopselei</ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="color-filter-outline" slot="start"></ion-icon>

          <ion-label
            >Corecție lac (polish 1-3 etape, în funcție de gradul
            defectelor)</ion-label
          >
        </ion-item>

        <ion-item>
          <ion-icon name="cut-outline" slot="start"></ion-icon>
          <ion-label>Eliminare zgârieturi fine și imperfecțiuni</ion-label>
        </ion-item>
      </ion-list>

      <ion-item lines="full">
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label><strong>Durată estimată:</strong> 2-3 zile</ion-label>
      </ion-item>

      <ion-card-header>
        <ion-card-subtitle>Tarife</ion-card-subtitle>
      </ion-card-header>

      <ion-list>
        <ion-item>
          <ion-icon name="car-outline" slot="start"></ion-icon>
          <ion-label>Mașini / Sedan: <strong>1200-1500 RON</strong></ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="car-sport-outline" slot="start"></ion-icon>
          <ion-label>SUV-uri: <strong>1500-2000 RON</strong></ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</div>
